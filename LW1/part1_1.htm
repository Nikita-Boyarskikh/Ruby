  <body>
    <font face="Arial"><b><font color="red">Поспевает</font></b> брусника,
      <br><b><font color="red">Стали</font></b> дни холоднее,
      <br><b><font color="red">И</font></b> от птичьего крика
      <br><b><font color="red">В</font></b> сердце стало грустнее.
      <br><b><font color="red">Стаи</font></b> птиц улетают
      <br><b><font color="red">Прочь</font></b>, за синее море.
      <br><b><font color="red">Все</font></b> деревья блистают
      <br><b><font color="red">В</font></b> разноцветном уборе.
      <br><b><font color="red">Солнце</font></b> реже смеется,
      <br><b><font color="red">Нет</font></b> в цветах благовонья.
      <br><b><font color="red">Скоро</font></b> Осень проснется
      <br><b><font color="red">И</font></b> заплачет спросонья.
      <br>
      <br><b><font color="red">Константин</font></b> Бальмонт
    </font>
