<!DOCTYPE html>
<html>
  <head>
    <title>Laboratory work 1. Part 1_2.</title>
    <meta name="author" content="Boyarskikh Nikita">
    <meta charset="utf-8">
    <style>
        .Times {
            font-family: serif;
        }
        .bold-red {
            font-style: italic;
            color: blue;
        }
    </style>
  </head>
  <body>
    <div class="Times">
      Поспевает <span class="bold-red">брусника</span>,
      <br>Стали дни <span class="bold-red">холоднее</span>,
      <br>И от птичьего <span class="bold-red">крика</span>
      <br>В сердце стало <span class="bold-red">грустнее</span>.
      <br>Стаи птиц <span class="bold-red">улетают</span>
      <br>Прочь, за синее <span class="bold-red">море</span>.
      <br>Все деревья <span class="bold-red">блистают</span>
      <br>В разноцветном <span class="bold-red">уборе</span>.
      <br>Солнце реже <span class="bold-red">смеется</span>,
      <br>Нет в цветах <span class="bold-red">благовонья</span>.
      <br>Скоро Осень <span class="bold-red">проснется</span>
      <br>И заплачет <span class="bold-red">спросонья</span>.
      <br>
      <br>Константин <span class="bold-red">Бальмонт</span>
    </div>
  </body>
