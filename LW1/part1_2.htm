  <head>
    <title>Laboratory work 1. Part 1_2.</title>
    <meta name="author" content="Boyarskikh Nikita">
    <meta http-equiv="Content-Type" content="test/html; charset=utf-8">
  </head>
  <body>
    <font face="Times">Поспевает <b><font color="red">брусника</font></b>,
      <br>Стали дни <b><font color="red">холоднее</font></b>,
      <br>И от птичьего <b><font color="red">крика</font></b>
      <br>В сердце стало <b><font color="red">грустнее</font></b>.
      <br>Стаи птиц <b><font color="red">улетают</font></b>
      <br>Прочь, за синее <b><font color="red">море</font></b>.
      <br>Все деревья <b><font color="red">блистают</font></b>
      <br>В разноцветном <b><font color="red">уборе</font></b>.
      <br>Солнце реже <b><font color="red">смеется</font></b>,
      <br>Нет в цветах <b><font color="red">благовонья</font></b>.
      <br>Скоро Осень <b><font color="red">проснется</font></b>
      <br>И заплачет <b><font color="red">спросонья</font></b>.
      <br>
      <br>Константин <b><font color="red">Бальмонт</font></b>
    </font>
  </body>
</html>
